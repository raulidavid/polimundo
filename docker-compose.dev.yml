version: "3.7"
services:
    nginx-polimundo:
        build:
            context: .
            dockerfile: nginx.dev.dockerfile
            args:
                AMBIENTE: "PRODUCCION"
                APACHE: "www-data"
                USER: ${USER}
                CUSTOMUID: $CUSTOMUID
                CUSTOMGID: $CUSTOMGID
        container_name: nginx-polimundo
        depends_on:
            - polimundo-prod
        ports: 
            - 80:80  
        networks: 
            raul_network:
                aliases: 
                    - nginx-polimundo
    polimundo-prod:
        image: polimundo/prod
        build:
            context: .
            dockerfile: polimundo.dev.dockerfile
            args:
                AMBIENTE: "PRODUCCION"
                APACHE: "www-data"
                USER: ${USER}
                CUSTOMUID: ${CUSTOMUID}
                CUSTOMGID: ${CUSTOMGID}
        container_name: polimundo-prod
        depends_on:
            - mysql-polimundo
        volumes:
            - ~/.ssh/:/root/.ssh/
        environment:
            - AMBIENTE=DESARROLLO  
            - APACHE_DOCUMENT_ROOT=/var/www/public 
        networks: 
            raul_network:
                aliases: 
                    - polimundo-prod    
        tty: true
    mysql-polimundo:
        build:
            context: .
            dockerfile: mysql.dev.dockerfile
            args:
                AMBIENTE: "PRODUCCION"
                USER: ${USER}
                CUSTOMUID: $CUSTOMUID
                CUSTOMGID: $CUSTOMGID
        container_name: mysql-polimundo
        volumes:
            - db:/var/lib/mysql
            - /deploy/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: laravel
        ports: 
            - 3306:3306  
        networks: 
            raul_network:
                aliases: 
                    - mysql-polimundo   
volumes:
  db:
    driver: local                     
networks: 
    raul_network:
        name: raul_net
        driver: bridge
        ipam:
            driver: default 
